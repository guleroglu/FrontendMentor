<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="main.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <div class="age-card">
    <div class="age-inputs">
      <div class="day-input input-item">
        <label for="day">DAY</label>
        <input type="number" name="day" id="day" class="day input" placeholder="DD" maxlength="2" />
      </div>
      <div class="month-input input-item">
        <label for="month">MONTH</label>
        <input type="number" name="month" id="month" class="month input" placeholder="MM" />
      </div>
      <div class="year-input input-item">
        <label for="year">YEAR</label>
        <input type="number" name="year" id="year" class="year input" placeholder="YYYY" />
      </div>
    </div>
    
    <div class="button">
      <span></span>
      <button class="button" ><img src="assets/images/icon-arrow.svg" alt=""></button>
    </div>
    <div class="result-age">
      <div class="result-year result">
        <span id="YY">--</span>
        <h1>years</h1>
      </div>
      <div class="result-months result">
        <span id="MM">--</span>
        <h1>months</h1>
      </div>
      <div class="result-days result">
        <span id="DD">--</span>
        <h1>days</h1>
      </div>
    </div>
  </div>
  

  <script src="main.js"></script>
</body>
</html>

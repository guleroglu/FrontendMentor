<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  
</head>
<body>
  <div class="cards">
    <h2 class="main-title">SPLI <br> TTER</h2>
    <div class="card-wrapper">
      <div class="left-sec">
        <div class="input-wrapper">
          <div class="bill-input">
            <label for="bill">Bill</label>
            <input type="number" name="bill" id="bill" class="bill" placeholder="0">
            <img src="images/icon-dollar.svg" alt="">
          </div>
          <div class="tip-input">
            <label for="select">Select Tip %</label>
            <div class="tip-buttons">
              <button>5%</button>
              <button>10%</button>
              <button>15%</button>
              <button>25%</button>
              <button>50%</button>
              <input type="number" name="" id="custom" placeholder="Custom">
            </div>
          </div>
          <div class="people-input">
            <label for="people">Number of People</label>
            <input type="number" name="people" id="people" placeholder="0" value="1">
            <img src="images/icon-person.svg" alt="">
            <p class="error">Can't be zero</p>
          </div>
        </div>
      </div>


      <div class="right-sec">
        <div class="result">
          <div class="tip-amount">
            <p>Tip Amount <br> <span>/ person</span></p>
            <h2 class="tipAmount" id="tipAmount">$0.00</h2>
          </div>
          <div class="total">
            <p>Total <br> <span>/ person</span></p>
            <h2 id="total">$0.00</h2>
          </div>
        </div>
        <button class="reset-button" id="reset-button">RESET</button>
      </div>
    </div>
  </div>

  
  <script src="main.js"></script>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="main.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>


  <div class="container">
    <div class="card">
      <div class="card-left">
        <div class="card-logo">
          <img src="images/logo.svg" alt="">
        </div>
        <div class="card-content">
          <h1><span>We're</span>coming <br>soon</h1>
          <p class="card-text">Hello fellow shoppers! We're currently building our new <br> fashion store.
            Add your email below to stay up-to-date with <br> announcements and our launch deals.
          </p>
          <form class="card-form">
            <div class="form-item">
                <input type="email"  name="email" id="email" placeholder="Email Address" required >
              <button class="form-button">
                <img src="images/icon-arrow.svg" alt="">
              </button>
            </div>
            <div class="card-error">
              <p class="error-text">Please provide a valid email</p>
            </div>
          </form>
        </div>
      </div>
      <div class="card-right">
        <img class="hero-image" src="images/hero-desktop.jpg" alt="">
      </div>
    </div>
  </div>



    <script src="main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!-- Rating state start -->

  <div class="rating-card">
    <img class="rating-img" src="images/icon-star.svg" alt="">
    <h1 class="rating-title">How did we do?</h1>
    <p class="rating-desc">
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>
    <ul class="rating-list">
      <li class="rating-list-item">
        <button class="rating-item-button">
          1
        </button>
      </li>
      <li class="rating-list-item">
        <button class="rating-item-button">
          2
        </button>
      </li>
      <li class="rating-list-item">
        <button class="rating-item-button">
          3
        </button>
      </li>
      <li class="rating-list-item">
        <button class="rating-item-button">
          4
        </button>
      </li>
      <li class="rating-list-item">
        <button class="rating-item-button">
          5
        </button>
      </li>
    </ul>
    <div class="rating-submit-btn" id="submit-btn">Submit</div>
  </div>

  <!-- Rating state end -->


  <!-- Thank you state start -->
  <div class="thanks-card hidden">
    <img class="thanks-img" src="images/illustration-thank-you.svg" alt="">
    <p class="rating-desc">You selected <span id="rating">0</span>out of 5</p>
    <h2 class="thanks-title">Thank you!</h2>
    <p class="thanks-desc">
      We appreciate you taking the time to give a rating. If you ever need more support,
      don’t hesitate to get in touch!
    </p>

  </div>

  <!-- Thank you state end -->

    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <script src="main.js"></script>
</body>

</html>

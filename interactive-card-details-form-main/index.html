<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>

  <div class="container">
    <div class="left-section">
      <div class="cards">

        <div class="front-card">
          <img class="front-card-logo" src="images/card-logo.svg" alt="">
          <img class="front-card-img" src="images/bg-card-front.png" alt="">
          <div class="front-card-info">
            <p class="front-card-number">0000 0000 0000 0000</p>
            <div class="front-card-desc">
              <p class="front-card-name">Jane Appleseed</p>
              <div class="front-card-date">
                <p class="front-card-month">00</p>
                /
                <p class="front-card-year">00</p>
              </div>
              
            </div>
          </div>
        </div>

        <div class="back-card">
          <img class="back-card-img" src="images/bg-card-back.png" alt="">
          <div class="back-card-info">
            <p class="back-card-number">000</p>
          </div>
        </div>

      </div>
    </div>

    <div class="right-section">
      <form class="card-form">
        <div class="card-name">
          <label for="name">Cardholder Name</label>
          <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed">
        </div>
        <div class="card-number">
          <label for="number">Card Number</label>
          <input type="number" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000">
        </div>
        <div class="card-info">
          <div class="card-date">
            <label for="date">Exp. Date (MM/YY)</label>
            <div class="card-date-inputs">
              <input type="number" name="date" id="dateMonth" placeholder="MM">
             <input type="number" name="date" id="dateYear" placeholder="YY">
            </div>
          </div>
          <div class="card-pw">
            <label for="pw">CVC</label>
            <input type="number" name="pw" id="password" placeholder="e.g. 123">
          </div>
        </div>
        <button class="card-confirm">Confirm</button>
      </form>
    </div>
  </div>

  
  <script src="main.js"></script>
  
</body>
</html>
